<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <link href="Image-Slider-style.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="slide-container">
      <span id="slider-image-1"></span>
      <span id="slider-image-2"></span>
      <span id="slider-image-3"></span>
      <div class="image-container">
        <img src="batpollinationimage1.png" class="slider-image">
        <img src="batpollination2.png" class="slider-image">
        <img src="batpollination3.png" class="slider-image">
      </div>
      <div class="button-container">
        <a href="#slider-image-1" class="slider-button"></a>
        <a href="#slider-image-2" class="slider-button"></a>
        <a href="#slider-image-3" class="slider-button"></a>
      </div>
    </div>
  </body>
</html>
